<div class="header" *ngIf="menu && menuLoaded">
  <vrpl-siconv-menu
    [totalTime]=2
    [warningTime]=2
    (logout)="logoutFeedback($event)"
    (sessionTime)="sessionTimeFeedback($event)">
  </vrpl-siconv-menu>
</div>

<div class="siconv-container">
  <div class="convenio-bar">

    <div style="text-align: center">
      <h4 class="titulo-tela">ALERTA</h4>
    </div>
    <div>
      <p style="text-align: center">Erro ao carregar informações da proposta.
      </p>
      <p *ngIf="message" style="text-align: center;white-space: pre-line;">{{message}}
      </p>
      <p *ngIf="ticket" style="text-align: center">O número do <b>Ticket</b> gerado é <b>{{ticket}}</b>.
      </p>
      <ul style="text-align: center">
        <li>
          <a [href]=link>Clique aqui para voltar para a Página Principal</a>
        </li>
      </ul>
    </div>
  </div>
</div>
